<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Login Page</title>
    <link rel="stylesheet" href="dist/css/style.css" />
  </head>

  <body>
    <header class="navbar navbar-expand-md navbar-light bg-white header">
      <div class="container">
        <h1 class="navbar-brand">Stay Home</h1>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarCollapse"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Products/index.html">Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container mt-4">
      <h2 class="card-title text-center">Login</h2>
      <div class="d-flex justify-content-center">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-row align-items-center">
                <div class="col-md-6">
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      id="exampleInputEmail1"
                      aria-describedby="emailHelp"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                      placeholder="Password"
                      required
                    />
                  </div>
                </div>
                <div
                  class="col-md-6 d-flex flex-column flex-md-row justify-content-between align-items-center"
                >
                  <div class="form-group form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="exampleCheck1"
                    />
                    <label class="form-check-label" for="exampleCheck1"
                      >Remember me</label
                    >
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-info text-center text-lg-start fixed-bottom">
      <div class="container py-4">
        <div class="row">
          <div class="col-lg-6 ml-auto text-right">
            <p class="mb-0">&copy; 2023</p>
          </div>
          <div
            class="col-lg-6 d-flex flex-column flex-lg-row justify-content-between align-items-center"
          >
            <div class="social-links mb-3 mb-lg-0">
              <a
                href="https://www.linkedin.com"
                target="_blank"
                class="social-link"
                ><i class="fab fa-linkedin fa-l1"></i
              ></a>
              <a
                href="https://www.youtube.com"
                target="_blank"
                class="social-link"
                ><i class="fab fa-youtube fa-l1"></i
              ></a>
            </div>
            <div class="contact-info ml-auto text-right">
              <p class="mb-0">Tel: 123 456 789 - Email: info@email.com</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cee41cd636.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
